version: "3.9"


services:
  postgres:
    image: postgres:15
    container_name: ecommerce_postgres
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ecommerce_pipeline
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: admin
      DB_PASSWORD: password
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    command: python scripts/pipeline_orchestrator.py

volumes:
  postgres_data:
